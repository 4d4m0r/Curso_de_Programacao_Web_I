<!DOCTYPE html>
<html>
<head>
	<title>questao_02</title>
    <style>
		html, body {
			height: 100%;
			width: 100%;
			margin: 0%;
		}
		.blue {
			width: 100px;
			height: 100px;
			background: blue;
			position: absolute;
			z-index: 1;
		}
		.green {
			width: 200px;
			height: 200px;
			background: green;
			position: absolute;
		}
		.red {
			width: 300px;
			height: 300px;
			background: red;
			position: absolute;
			z-index: -1;
		}
	</style>
</head>
<body>
	<div class="blue"></div>
	<div class="green"></div>
	<div class="red"></div>
</body>
</html>
