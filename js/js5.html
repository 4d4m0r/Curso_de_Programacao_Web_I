<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
			function calcula(){
				let raio = document.getElementById("raio");
				let areaT = document.getElementById("area");
				let circT = document.getElementById("circ");
				let numero = raio.value;
				var area = Math.PI * Math.pow(numero, 2);
				var circun =  2 * Math.PI * numero;

				const area2 = area.toFixed(2);
				const circun2 = circun.toFixed(2);



				areaT.value = area2;
				circT.value = circun2;


			}
		</script>
</head>
<body>
	Informe o raio <input id="raio" type="text" name="raio"><button onclick="calcula()">OK</button><br><br>
	Área do círculo <input id="area" type="text" name="raio"><br><br>
	Circunferência <input id="circ" type="text" name="raio">


</body>
</html>
